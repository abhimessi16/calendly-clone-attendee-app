<div class="flex flex-col items-center justify-center 
p-5 border-2 border-solid m-1
rounded-2xl">
    <div class="text-rose-900 font font-medium">{{organizer.name}}</div>
    <div class="text-rose-900">{{organizer.email}}</div>    
    <a class="border-2 border-solid rounded-2xl px-2 border-rose-900"
    [routerLink]="['/user', this.organizer.email]"
    routerLinkActive="active"
    ariaCurrentWhenActive="page">Book</a>
</div>
